<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="images/iphone.png" alt="Foto de um iPhone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="images/logoInsta.png"
            class="instagram-logo"
            alt="Logo do instagram"
          />
          <div id="form-login">
            <span>Digite seu nome</span>
            <input
              type="text"
              id="inputNome"
              name="nome"
              placeholder="Seu nome"
            />
            <button type="button" id="btnLogin" class="instagram-login">Entrar</button>
            <script src="login.js"></script>
          </div>
          <span>Suas postagens ficar√£o salvas durante um dia.</span>      
        </div>
       
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <img src="images/apple-store.png" alt="Logo apple" />
            <img src="images/google-play.png" alt="Logo apple" />
          </div>
        </div>
      </div>
    </div>
    <script src="javascripts/login.js"></script>
  </body>
</html>
