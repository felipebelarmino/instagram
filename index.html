<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="images/iphone.png" alt="Foto de um iPhone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="images/logoInsta.png"
            class="instagram-logo"
            alt="Logo do instagram"
          />
          <div class="profile-photo">
            <img src="images/photo.jpg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como felip.blr</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é felip.blr?</p>
          <p class="not-account">
            <span class="link-blue">Alternar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <img src="images/apple-store.png" alt="Logo apple" />
            <img src="images/google-play.png" alt="Logo apple" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
